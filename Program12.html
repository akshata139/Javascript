
<!DOCTYPE html>

<html>
<head>
<h2>Accept two number from user and perform multiplication</h2>

<script>

function Product()
{
	var iNo1 = 0,iNo2 = 0,iMul = 1;
	
	iNo1 = parseInt(document.getElementById("first").value);
	iNo2 = parseInt(document.getElementById("second").value);
	
	iMul = iNo1 * iNo2;
	
	document.getElementById('answer').value = iMul;
}
</script>
</head>

<body>

<p> Enter the first number : <input id = first></p>
<p> Enter the second number : <input id = second></p>

<button type = "button" onclick = "Product()">Multiplication</button>

<p> Multiplication is : <input id = answer></p>

</body>
</html>
