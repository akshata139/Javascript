<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>forEach() with exaple :</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let fLen = fruits.length;

let text = "<ul>";

fruits.forEach(myFunction);

text += "</ul>";

document.getElementById("demo").innerHTML = text;

function myFunction()
{
	text+= "<li>" + fruits + </li>;
}
</script>

</body>
</html>
